<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">

<h2 class="categories">Popular Categories</h2>
<div class="category-grid">
  <a [routerLink]="['/categories', 'Breakfast']" class="category">
    <div class="circle-container">
      <img src="/assets/breakfast.jpeg" alt="Breakfast">
    </div>
    <div class="category-label">Breakfast</div>
  </a>
  <a [routerLink]="['/categories', 'Pasta']" class="category">
    <div class="circle-container">
      <img src="/assets/pasta.jpeg" alt="Pasta">
    </div>
    <div class="category-label">Pasta</div>
  </a>
  <a [routerLink]="['/categories', 'Seafood']" class="category">
    <div class="circle-container">
      <img src="/assets/smoothie.jpeg" alt="Sea Food">
    </div>
    <div class="category-label">Sea Food</div>
  </a>
  <a [routerLink]="['/categories', 'Vegan']" class="category">
    <div class="circle-container">
      <img src="/assets/vegan.jpeg" alt="Vegan">
    </div>
    <div class="category-label">Vegan</div>
  </a>
  <a [routerLink]="['/categories', 'Dessert']" class="category">
    <div class="circle-container">
      <img src="/assets/dessert.jpeg" alt="Desserts">
    </div>
    <div class="category-label">Desserts</div>
  </a>
  <a [routerLink]="['/categories', 'Side']" class="category">
    <div class="circle-container">
      <img src="/assets/pizza.jpeg" alt="Side Dishes">
    </div>
    <div class="category-label">Side Dishes</div>
  </a>
</div>
